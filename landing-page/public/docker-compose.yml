version: "3.8"

services:
  ui:
    image: ghcr.io/oismaelash/payment-simulator-ui:latest
    container_name: payment-simulator-ui
    ports:
      - "${UI_PORT:-4001}:${UI_PORT:-4001}"
    environment:
      - NODE_ENV=production
      - SQLITE_PATH=/data/payment-simulator.sqlite
      - PORT=${UI_PORT:-4001}
    volumes:
      - payment_simulator_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://localhost:' + (process.env.PORT || 4001) + '/api/meta', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

volumes:
  payment_simulator_data:
    driver: local


